<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <h1>Negrito e Italico</h1>
    <h2>Negrito</h2>
    <p>esse é o <strong>Negrito</strong></p>
    <h2>Italico</h2>
    <p>esse é o <i>Italico</i></p>
    <h2>Texto marcado</h2>
    <p>esse é o <mark>marcado</mark></p>
    <h2>Texto grande e pequeno</h2>
    <p>esse é o <big>texto grande</big> e esse é o <small>texto pequeno</small></p>
    <h2>Texto deletado</h2>
    <p>esse é o <del>deletado</del></p>
    <h2>Texto subrinhado</h2>
    <p>esse é o <ins>sobrescrito</ins></p>
</body>
</html>
