<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        .botao {
            background-color: blue;
            color: white;
            padding: 50px 50px;
            text-decoration: none;
            display: inline-block;
            border-radius: 15px;
        }

        .botao:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>

<body>
    
    <a href="#" class="botao">Passe o mouse</a>
</body>

</html>
