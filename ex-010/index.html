<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <!--as fotos tem que estar em ordem pois se nao estiverem nao ira funcionar-->
    
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo musicas</h1>
    <!--Colocando audio-->
    <audio preload="metadata" autoplay controls loop>
        <source src="musica/Aviões - De Mãos Atadas (Álbum Xperience) [Vídeo Oficial].mp3" type="audio/mpeg">
    </audio>
</body>
</html>
